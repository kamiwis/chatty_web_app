{% block script %}
{{super()}}
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('.static', filename='css/chat_styles.css') }}" rel="stylesheet" />
{% endblock %}

{% block body %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-md">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" id="logo" aria-current="page" href="#">Chatty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
    </div>
  </nav>
  

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <h3>Hello, {{ name }}</h3>
        <div class="card chat-app">
            <!-- <div class="chat"> -->
                <div class="chat-history">
                    <ul class="m-b-0">
                        <!-- <li class="clearfix">
                            <div class="message-data text-right">
                                <span class="message-data-time">10:10 AM, Today</span>
                            </div>
                            <div class="message other-message float-right"> Hi Aiden, how are you? How is the project coming along? </div>
                        </li>   -->                           
                        <li class="clearfix">
                            <!-- <div class="message-data">
                                <span class="message-data-time">10:15 AM, Today</span>
                            </div> -->
                            <div class="message my-message">Project has been already finished and I have results to show you.</div>
                        </li>
                    </ul>
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <div class="input-group-prepend">
                            <button id="submitBtn" class="input-group-text"><i class="fa fa-send"></i></button>
                        </div>
                        <input id="message" type="text" class="form-control" placeholder="Enter text here...">                                    
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
</div>
</div>

{% endblock %}

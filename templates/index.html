{%- extends "base.html" %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('.static', filename='css/chat_styles.css') }}" rel="stylesheet" />
{% endblock %}

{% block body %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
{% block scripts %}
{{super()}}
<script type="text/javascript">
    var loginName = '{{ name }}'
</script>
<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>

{% endblock %}

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-md">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" id="logo" aria-current="page" href="#">Chatty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
    </div>
</nav>


<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12 text-center">
            <h3>Hello, {{ name }}</h3>
            <div class="card chat-app">
                <div class="chat">
                    <div class="chat-history">
                        <div id="messages">
                            
                        </div>


                        <form action="" method="POST" id="msgForm">
                            <input type="text" id="message" placeholder="Message" required />
                            <input type="submit" id="submitBtn" value="Send" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
